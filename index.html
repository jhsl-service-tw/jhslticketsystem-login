<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyA6AW2Lt_SuxNTeEBe6ZUAtSvkpVT96PAM",

    function checkLogin() { if (document.getElementById('pwd').value === '20190927') { document.getElementById('login-screen').style.display = 'none'; document.getElementById('app').style.display = 'block'; startSync(); } else { alert('å¸³è™Ÿæˆ–å¯†ç¢¼éŒ¯èª¤'); } }
    
    function startSync() {
        db.ref('calendar').on('value', snap => { cloudData = snap.val() || {}; render(); if(selDate) show(selDate, true); });

    }

    function render() {
        const grid = document.getElementById('calendar-grid'); grid.innerHTML = ['æ—¥','æœˆ','ç«','æ°´','æœ¨','é‡‘','åœŸ'].map(d => `<div class="weekday">${d}</div>`).join('');
        const y = curMonth.getFullYear(), m = curMonth.getMonth(); document.getElementById('month-display').innerText = `${y}å¹´ ${m + 1}æœˆ`;
        const first = new Date(y, m, 1).getDay(), days = new Date(y, m + 1, 0).getDate();
        for(let i=0; i<first; i++) grid.appendChild(document.createElement('div'));
        for(let d=1; d<=days; d++) {
            const s = `${y}-${m+1}-${d}`; const cell = document.createElement('div'); cell.className = 'day-cell';
            if(s === selDate) cell.classList.add('selected-day');
            const dAt = cloudData[s] || {};
            if(dAt.red) cell.classList.add('hi-red'); else if(dAt.rainbow) cell.classList.add('hi-rainbow'); else if(dAt.black) cell.classList.add('hi-black');
            const ev = Object.values(eventData).find(e => { const p = e.date.split('-'); return p[1] == (m+1) && p[2] == d; });
            
            // å–®æ˜Ÿé¡¯ç¤ºï¼šJ ç¶  S ç´…
            const jS = (dAt.j && dAt.j.length > 0) ? '<span class="star-j">â˜…</span>' : '';
            const sS = (dAt.s && dAt.s.length > 0) ? '<span class="star-s">â˜…</span>' : '';
            
            cell.innerHTML = `

                <div style="margin-top:auto; font-size:14px;">${dAt.business?'ğŸ’¼':''}</div>
                ${dAt.heart?'<span style="position:absolute; bottom:4px; right:4px; font-size:12px;">ğŸ’</span>':''}
            `;
            cell.onclick = () => { selDate = s; render(); show(s); }; grid.appendChild(cell);
        }
    }

    // æé†’åˆ—ï¼šæœ€æ¥è¿‘çš„ä¸‰å€‹ï¼Œè‡ªå‹•è·¨å¹´è¨ˆç®—
    function updateNotice() {
        const today = new Date().setHours(0,0,0,0); const nowY = new Date().getFullYear();
        const list = Object.values(eventData).map(e => {
            const p = e.date.split('-').map(Number);
            let target = new Date(nowY, p[1] - 1, p[2]).getTime();
            if (target < today) target = new Date(nowY + 1, p[1] - 1, p[2]).getTime();
            return { ...e, diff: Math.ceil((target - today) / (1000*60*60*24)) };
        }).sort((a,b) => a.diff - b.diff).slice(0, 3);
        const bar = document.getElementById('anniv-notice');
        if(list.length > 0) { bar.innerHTML = list.map(e => `ğŸ”” ${e.name}: ã‚ã¨ ${e.diff} æ—¥`).join('<br>'); bar.style.display = 'block'; }
    }

    // è¡Œç¨‹é¡¯ç¤ºèˆ‡æ’åºé‚è¼¯
    function show(s, soft = false) {
        document.getElementById('details-panel').style.display = 'block';
        const [y, m, d] = s.split('-').map(Number);
        const dayJP = ['æ—¥','æœˆ','ç«','æ°´','æœ¨','é‡‘','åœŸ'][new Date(y, m-1, d).getDay()];
        document.getElementById('date-label').innerText = `${y}/${String(m).padStart(2,'0')}/${String(d).padStart(2,'0')}(${dayJP})`;
        const dAt = cloudData[s] || { moodJ:"", moodS:"", memo:"" };
        if(!soft) {
            const sortL = (l) => (l || []).sort((a,b) => {
                if(!a.time && !b.time) return 0; if(!a.time) return -1; if(!b.time) return 1; return a.time.localeCompare(b.time);
            });
            const rend = (id, l) => {
                const c = document.getElementById(id); c.innerHTML = "";
                sortL(l).forEach(t => addRow(id.split('-')[0], t.time, t.text));
                if(!l || l.length === 0) addRow(id.split('-')[0], "", "");
            };
            rend('j-tasks', dAt.j); rend('s-tasks', dAt.s);
            document.getElementById('mood-j').value = dAt.moodJ || ""; document.getElementById('mood-s').value = dAt.moodS || ""; document.getElementById('memo-input').value = dAt.memo || "";
            const u = (id, a, c) => { const b = document.getElementById(id); if(a) b.classList.add(c); else b.classList.remove(c); };
            u('heart-btn', dAt.heart, 'active-heart'); u('red-btn', dAt.red, 'active-red'); u('rainbow-btn', dAt.rainbow, 'active-rainbow'); u('black-btn', dAt.black, 'active-black'); u('business-btn', dAt.business, 'active-business');
        }
    }

    function addRow(type, time="", text="") {
        const div = document.createElement('div'); div.className = 'task-row';
        const getPHX = (t) => { if(!t) return "--"; const p=t.split(':'); const phx=new Date(new Date(selDate.replace(/-/g,'/')).setHours(p[0],p[1])).getTime()-(15*60*60*1000); const d=new Date(phx); return `PHX:${d.getFullYear()}/${d.getMonth()+1}/${d.getDate()}(${['æ—¥','æœˆ','ç«','æ°´','æœ¨','é‡‘','åœŸ'][d.getDay()]}) ${String(d.getHours()).padStart(2,'0')}:00`; };
        div.innerHTML = `<div class="input-group"><input type="time" class="time-in t-time" value="${time}" oninput="this.parentElement.nextElementSibling.innerText=getPHX(this.value)"><input type="text" class="task-in t-text" value="${text}" placeholder="äºˆå®šå…§å®¹"></div><div class="phx-info">${getPHX(time)}</div><button onclick="this.parentElement.remove()" style="position:absolute; top:8px; right:8px; border:none; background:none; color:#ccc; font-size:18px;">ğŸ—‘ï¸</button>`;
        document.getElementById(type + '-tasks').appendChild(div);
    }
    function addRRow(type) { addRow(type, "", ""); }
    function save() {
        const getT = (id) => Array.from(document.getElementById(id).querySelectorAll('.task-row')).map(r => ({ time: r.querySelector('.t-time').value, text: r.querySelector('.t-text').value })).filter(t => t.time || t.text);
        const dAt = { j: getT('j-tasks'), s: getT('s-tasks'), moodJ: document.getElementById('mood-j').value, moodS: document.getElementById('mood-s').value, red: document.getElementById('red-btn').classList.contains('active-red'), rainbow: document.getElementById('rainbow-btn').classList.contains('active-rainbow'), black: document.getElementById('black-btn').classList.contains('active-black'), business: document.getElementById('business-btn').classList.contains('active-business'), heart: document.getElementById('heart-btn').classList.contains('active-heart'), memo: document.getElementById('memo-input').value };
        db.ref('calendar/' + selDate).set(dAt).then(() => alert("æ›´æ–°å®Œäº†"));
    }
    function openFull(id) { document.getElementById('screen-' + id).style.display = 'block'; }
    function closeFull(id) { document.getElementById('screen-' + id).style.display = 'none'; }
    function addEvent() { const date = document.getElementById('ev-date').value, name = document.getElementById('ev-name').value; if(!date||!name) return; db.ref('events').push({ date: date.split('-').map(Number).join('-'), name, type: document.getElementById('ev-type').value }).then(() => alert("ä¿å­˜ã—ã¾ã—ãŸ")); }
    function renderEventList() { const c = document.getElementById('event-list-container'); c.innerHTML = ""; Object.entries(eventData).forEach(([id, ev]) => { const d = document.createElement('div'); d.className = 'event-card'; d.innerHTML = `<strong>${ev.type==='anniv'?'ğŸ‚':'ğŸ””'} ${ev.name}</strong><br><small>${ev.date}</small><button onclick="db.ref('events/${id}').remove()" style="position:absolute; bottom:15px; right:15px; border:none; background:none; color:red; font-weight:bold;">å‰Šé™¤</button>`; c.appendChild(d); }); }
    function changeMonth(n) { curMonth.setMonth(curMonth.getMonth() + n); render(); }
