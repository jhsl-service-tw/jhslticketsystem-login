<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA6AW2Lt_SuxNTeEBe6ZUAtSvkpVT96PAM",
        authDomain: "sjcalender-78d2a.firebaseapp.com",
        databaseURL: "https://sjcalender-78d2a-default-rtdb.firebaseio.com",
        projectId: "sjcalender-78d2a",
        appId: "1:658651415692:web:3cf9aac6840eebc6e027a9"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let curMonth = new Date(), selDate = "", cloudData = {};

    function checkLogin() {
        if (document.getElementById('pwd').value === '20190927') {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            startSync();
        } else { alert('å¯†ç¢¼ä¸æ­£ç¢º'); }
    }

    function startSync() {
        db.ref('calendar').on('value', (snap) => {
            cloudData = snap.val() || {};
            render();
            if(selDate) show(selDate, true);
        });
    }

    function render() {
        const grid = document.getElementById('calendar-grid');
        grid.innerHTML = ['æ—¥','æœˆ','ç«','æ°´','æœ¨','é‡‘','åœŸ'].map(d => `<div class="weekday">${d}</div>`).join('');
        const y = curMonth.getFullYear(), m = curMonth.getMonth();
        document.getElementById('month-display').innerText = `${y}å¹´ ${m + 1}æœˆ`;
        const first = new Date(y, m, 1).getDay(), days = new Date(y, m + 1, 0).getDate();
        for(let i=0; i<first; i++) grid.appendChild(document.createElement('div'));
        for(let d=1; d<=days; d++) {
            const s = `${y}-${m+1}-${d}`;
            const cell = document.createElement('div'); cell.className = 'day-cell';
            const dAt = cloudData[s] || {j:[], s:[], red:false, rainbow:false, black:false, emoji:false, heart:false};
            if(dAt.red) cell.classList.add('hi-red');
            const jS = (dAt.j && dAt.j.length > 0) ? '<span class="star-j">â˜…</span>' : '';
            const sS = (dAt.s && dAt.s.length > 0) ? '<span class="star-s">â˜…</span>' : '';
            cell.innerHTML = `<div class="day-num">${d}</div><div>${jS}${sS}</div>`;
            cell.onclick = () => show(s);
            grid.appendChild(cell);
        }
    }

    // é³³å‡°åŸæ™‚é–“è½‰æ›é‚è¼¯ (UTC-7)
    function getPHX(dateStr, timeStr) {
        if(!timeStr) return "--";
        const [y, m, d] = dateStr.split('-').map(Number);
        const [hh, mm] = timeStr.split(':').map(Number);
        // å»ºç«‹ç•¶åœ°æ™‚é–“ (UTC+8)
        const local = new Date(y, m - 1, d, hh, mm);
        // å°ç£æ¯”é³³å‡°åŸå¿« 15 å°æ™‚
        const phx = new Date(local.getTime() - (15 * 60 * 60 * 1000));
        
        const py = phx.getFullYear();
        const pm = String(phx.getMonth() + 1).padStart(2, '0');
        const pd = String(phx.getDate()).padStart(2, '0');
        const ph = String(phx.getHours()).padStart(2, '0');
        return `${py}-${pm}-${pd} ${ph}:00 (PHX)`;
    }

    function updatePhxDisplay(input) {
        const row = input.closest('.task-row');
        const display = row.querySelector('.phx-val');
        display.innerText = getPHX(selDate, input.value);
    }

    function show(s, soft = false) {
        selDate = s; document.getElementById('details-panel').style.display = 'block';
        document.getElementById('date-label').innerText = s;
        const dAt = cloudData[s] || {j:[], s:[], memo:""};
        if(!soft) {
            const rend = (id, list) => {
                const c = document.getElementById(id); c.innerHTML = "";
                (list || []).forEach(t => addRow(id.split('-')[0], t.time, t.text));
                if(!list || list.length === 0) addRow(id.split('-')[0], "", "");
            };
            rend('j-tasks', dAt.j); rend('s-tasks', dAt.s);
            document.getElementById('memo-input').value = dAt.memo || "";
        }
    }

    function addRow(type, time="", text="") {
        const div = document.createElement('div'); div.className = 'task-row';
        const phxTime = getPHX(selDate, time);
        div.innerHTML = `
            <div class="input-group">
                <input type="time" class="time-in t-time" value="${time}" oninput="updatePhxDisplay(this)">
                <input type="text" class="task-in t-text" value="${text}" placeholder="è¡Œç¨‹å…§å®¹">
            </div>
            <div class="phx-info">ğŸ‡ºğŸ‡¸ ç¾åœ‹æ™‚é–“ï¼š<span class="phx-val">${phxTime}</span></div>
            <button class="delete-btn" onclick="this.parentElement.remove()">ğŸ—‘ï¸</button>
        `;
        document.getElementById(type + '-tasks').appendChild(div);
    }

    function addR(type) { addRRow(type); } // ä¿®æ­£åç¨±
    function addRRow(type) { addRow(type, "", ""); }

    function save() {
        const getT = (id) => Array.from(document.getElementById(id).querySelectorAll('.task-row')).map(r => ({
            time: r.querySelector('.t-time').value, text: r.querySelector('.t-text').value
        })).filter(t => t.time || t.text);
        const dAt = {
            j: getT('j-tasks'), s: getT('s-tasks'),
            memo: document.getElementById('memo-input').value
        };
        db.ref('calendar/' + selDate).set(dAt).then(() => alert("è³‡æ–™å·²æˆåŠŸåŒæ­¥"));
    }
    function changeMonth(n) { curMonth.setMonth(curMonth.getMonth() + n); render(); }
</script>
